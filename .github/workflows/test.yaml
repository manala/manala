name: Test

on:
  pull_request:
  workflow_dispatch:

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-22.04
    permissions:
      # See: https://github.com/golangci/golangci-lint-action#how-to-use
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Dotenv
        uses: xom9ikk/dotenv@v2
      - name: Set up go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.MANALA_GO_VERSION }}
          # See: https://github.com/golangci/golangci-lint-action/pull/704
          cache: false
      - name: Lint - GolangCI
        uses: golangci/golangci-lint-action@v3
        with:
          version: v${{ env.MANALA_GOLANGCI_LINT_VERSION }}
          # See: https://github.com/golangci/golangci-lint-action/issues/297
          args: --verbose --timeout 3m
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.MANALA_NODE_VERSION }}
          cache: npm
          cache-dependency-path: '**/package-lock.json'
      - name: Install node
        working-directory: web/app
        run: make install@integration
      - name: Lint - ESLint
        working-directory: web/app
        run: make lint.eslint@integration
      - name: Lint - TypeScript
        working-directory: web/app
        run: make lint.tsc@integration

  test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-12, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Dotenv
        uses: xom9ikk/dotenv@v2
      - name: Set up go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.MANALA_GO_VERSION }}
      - name: Test
        env:
          RICHGO_FORCE_COLOR: 1
        run: |
          go install github.com/kyoh86/richgo@v${{ env.MANALA_RICHGO_VERSION }}
          richgo test -v ./...

  build:
    name: Build
    needs:
      - lint
      - test
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # See: https://github.com/goreleaser/goreleaser-action#workflow
          fetch-depth: 0
      - name: Dotenv
        uses: xom9ikk/dotenv@v2
      - name: Set up go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.MANALA_GO_VERSION }}
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.MANALA_NODE_VERSION }}
          cache: npm
          cache-dependency-path: '**/package-lock.json'
      - name: Goreleaser build
        uses: goreleaser/goreleaser-action@v4
        env:
          SDKROOT: /Library/Developer/CommandLineTools/SDKs/MacOSX.sdk
        with:
          version: v${{ env.MANALA_GORELEASER_VERSION }}
          args: >
            build --snapshot
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          if-no-files-found: error
