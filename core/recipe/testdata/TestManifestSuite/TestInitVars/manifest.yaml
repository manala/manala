manala:
  description: Recipe
  template: template
  sync:
    - file
    - dir/file
    - file dir/file
    - dir/file file
    - src_file dst_file
    - src_dir/file dst_dir/file

# @option {"label": "String"}
string: string

# @option {"label": "String null"}
# @schema {"type": "string"}
string_null: ~

# @option {"label": "String float int"}
# @schema {"enum": ["3.0"]}
string_float_int: ~
string_float_int_value: "3.0"

# @option {"label": "String asterisk"}
# @schema {"enum": ["*"]}
string_asterisk: ~
string_asterisk_value: "*"

sequence:
  - first

# @schema {"items": {"type": "string"}}
sequence_string_empty: []

boolean: true

integer: 123

float: 1.2

map:
  string: string
  map:
    string: string

map_empty: {}

map_single:
  # @option {"label": "Map single first"}
  # @schema {"minLength": 1}
  first: foo

map_multiple:
  # @option {"label": "Map multiple first"}
  # @schema {"minLength": 1}
  first: foo
  # @option {"label": "Map multiple second"}
  # @schema {"minLength": 1}
  second: foo

# @option {"label": "Enum null"}
# @schema {"enum": [null, true, false, "string", 12, 2.3, 3.0, "3.0"]}
enum: ~

# @option {"label": "Underscore key"}
underscore_key: ok

# @option {"label": "Hyphen key"}
hyphen-key: ok

# @option {"label": "Dot key"}
dot.key: ok
